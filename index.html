<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstarp link -->
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Employee Profile</h1>
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" placeholder="enter your name">
        
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="Email" placeholder="enter your email">
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Personal Details</button>
        </div>
    </div>

    
 <div class="container">
    <h1>Qualification Details</h1>
    <table class="table">
        <thead>
            <th>Qualification</th>
            <th>Insitution</th>
            <th>Year</th>
        </thead>
        <tbody>
            <tr>
                <td>Bachelor</td>
                <td>Sharda University</td>
                <td>2018-2021</td>
            </tr>
        </tbody>
    </table>
 </div>

 <div class="container">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#Paper1" >Paper1</button>
<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#Paper2" >Paper2</button>


<div class="collapse" id="Paper1">
    <div class="card card-body">
    <p>This is paper1</p>
    </div>
</div>
<div class="collapse" id="Paper2">
    <div class="card card-body">
    <p>This is Paper2</p>
    </div>
</div>
</div>
</body>
</html>
